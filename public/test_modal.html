<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#variationsModal">
            Abrir Modal de Variações
        </button>
    </div>

    <!-- Modal de Variações - Estilo Shopify -->
    <div class="modal fade" id="variationsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 bg-gradient py-4">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <div>
                            <h5 class="modal-title mb-1 fw-bold">
                                <i class="bi bi-layers me-2 text-primary"></i>
                                Gerenciador de Variações
                            </h5>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                </div>

                <div class="modal-body p-0">
                    <input type="hidden" id="variationsProductId" value="123">

                    <div class="tab-content p-4" id="variationsTabsContent">
                        <div class="tab-pane fade show active" id="generator" role="tabpanel">
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="fw-bold mb-0">
                                        <i class="bi bi-tags me-2"></i>
                                        Atributos do Produto
                                    </h6>
                                    <button type="button" class="btn btn-primary btn-sm rounded-pill px-3" onclick="addAttribute()">
                                        <i class="bi bi-plus-circle me-1"></i>
                                        Adicionar Atributo
                                    </button>
                                </div>
                                
                                <div id="attributesContainer" class="space-y-3">
                                    <!-- Atributos serão adicionados aqui -->
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm rounded-3 mb-4">
                                <div class="card-body p-4">
                                    <h6 class="card-title mb-3 fw-bold">
                                        <i class="bi bi-sliders me-2"></i>
                                        Configurações Gerais
                                    </h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-medium">Preço Base (R$)</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text border-0 bg-light">R$</span>
                                                <input type="number" id="priceInput" class="form-control border-0 bg-light" step="0.01" placeholder="99.90">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-medium">Estoque Inicial</label>
                                            <div class="input-group input-group-lg">
                                                <input type="number" id="stockInput" class="form-control border-0 bg-light" value="10">
                                                <span class="input-group-text border-0 bg-light">unidades</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-3 justify-content-end">
                                <button id="simpleGenerateBtn" type="button" class="btn btn-primary btn-lg rounded-pill px-4">
                                    <i class="bi bi-magic me-2"></i>
                                    Gerar Variações
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Funções globais diretas - sem dependências
    window.addAttribute = function() {
        const container = document.querySelector('#attributesContainer');
        if (!container) return;

        const attributeId = Date.now();
        const attributeHTML = '<div class="attribute-row" data-attribute-id="' + attributeId + '"><div class="card border-0 shadow-sm rounded-3"><div class="card-body p-3"><div class="row g-3 align-items-center"><div class="col-md-4"><label class="form-label small fw-medium text-muted">Nome do Atributo</label><input type="text" class="form-control form-control-lg border-0 bg-light attribute-name" placeholder="Ex: Tamanho, Cor, Material"></div><div class="col-md-6"><label class="form-label small fw-medium text-muted">Valores (separados por vírgula)</label><input type="text" class="form-control form-control-lg border-0 bg-light attribute-values" placeholder="Ex: P, M, G, GG"></div><div class="col-md-2"><label class="form-label small fw-medium text-muted d-block">Ações</label><button type="button" class="btn btn-outline-danger btn-sm w-100 rounded-pill" onclick="removeAttribute(this)"><i class="bi bi-trash"></i></button></div></div></div></div></div>';
        
        container.insertAdjacentHTML('beforeend', attributeHTML);
        console.log('Atributo adicionado com ID:', attributeId);
    };

    window.removeAttribute = function(button) {
        const attributeRow = button.closest('.attribute-row');
        if (attributeRow) {
            attributeRow.remove();
            console.log('Atributo removido');
        }
    };

    // Inicializar primeiro atributo
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const container = document.querySelector('#attributesContainer');
            if (container && container.children.length === 0) {
                window.addAttribute();
                console.log('Primeiro atributo adicionado automaticamente');
            }
        }, 500);
    });
    </script>
</body>
</html>
