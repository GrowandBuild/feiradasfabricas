<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <meta name="csrf-token" content="test-token">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#variationsModal">
            Abrir Modal de Variações
        </button>
    </div>

    <!-- Modal de Variações - Estilo Shopify -->
    <div class="modal fade" id="variationsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 bg-gradient py-4">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <div>
                            <h5 class="modal-title mb-1 fw-bold">
                                <i class="bi bi-layers me-2 text-primary"></i>
                                Gerenciador de Variações
                            </h5>
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                </div>

                <div class="modal-body p-0">
                    <input type="hidden" id="variationsProductId" value="123">

                    <div class="tab-content p-4" id="variationsTabsContent">
                        <div class="tab-pane fade show active" id="generator" role="tabpanel">
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="fw-bold mb-0">
                                        <i class="bi bi-tags me-2"></i>
                                        Atributos do Produto
                                    </h6>
                                    <button type="button" class="btn btn-primary btn-sm rounded-pill px-3" onclick="addAttribute()">
                                        <i class="bi bi-plus-circle me-1"></i>
                                        Adicionar Atributo
                                    </button>
                                </div>
                                
                                <div id="attributesContainer" class="space-y-3">
                                    <!-- Atributos serão adicionados aqui -->
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm rounded-3 mb-4">
                                <div class="card-body p-4">
                                    <h6 class="card-title mb-3 fw-bold">
                                        <i class="bi bi-sliders me-2"></i>
                                        Configurações Gerais
                                    </h6>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-medium">Preço Base (R$)</label>
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-text border-0 bg-light">R$</span>
                                                <input type="number" id="priceInput" class="form-control border-0 bg-light" step="0.01" placeholder="99.90">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-medium">Estoque Inicial</label>
                                            <div class="input-group input-group-lg">
                                                <input type="number" id="stockInput" class="form-control border-0 bg-light" value="10">
                                                <span class="input-group-text border-0 bg-light">unidades</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-3 justify-content-end">
                                <button id="simplePreviewBtn" type="button" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                                    <i class="bi bi-eye me-2"></i>
                                    Pré-visualizar
                                </button>
                                <button id="simpleGenerateBtn" type="button" class="btn btn-primary btn-lg rounded-pill px-4">
                                    <i class="bi bi-magic me-2"></i>
                                    Gerar Variações
                                </button>
                                <div id="simpleSpinner" class="spinner-border text-primary d-none ms-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            
                            <div id="simpleResult" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple Variations JS -->
    <script>
    // Incluir o código diretamente para teste
    class SimpleVariationGenerator {
        constructor() {
            this.productId = null;
            this.csrfToken = document.querySelector('meta[name="csrf-token"]')?.content || '';
            this.init();
        }

        init() {
            // Event listeners do formulário simples
            document.getElementById('simpleGenerateBtn')?.addEventListener('click', () => this.generateVariations());
            document.getElementById('simplePreviewBtn')?.addEventListener('click', () => this.previewVariations());
        }

        generateCombinations() {
            const attributes = this.getAttributes();
            const price = parseFloat(document.getElementById('priceInput')?.value || '0');
            const stock = parseInt(document.getElementById('stockInput')?.value || '0');

            // Arrays de valores por atributo
            const arrays = attributes.map(attr => {
                const values = attr.values.map(value => ({ 
                    [attr.name]: value 
                }));
                return values;
            });

            // Gerar combinações (produto cartesiano)
            const combinations = this.cartesianProduct(arrays);

            return combinations.map(combo => {
                const variation = {};
                // Handle case where combo might be a single object (when only one attribute)
                const items = Array.isArray(combo) ? combo : [combo];
                items.forEach(item => {
                    Object.assign(variation, item);
                });
                
                // Adicionar campos comuns
                if (price > 0) variation.price = price;
                if (stock > 0) variation.stock_quantity = stock;
                
                return variation;
            });
        }

        getAttributes() {
            const attributes = [];
            const rows = document.querySelectorAll('.attribute-row');
            
            rows.forEach(row => {
                const nameInput = row.querySelector('.attribute-name');
                const valuesInput = row.querySelector('.attribute-values');
                
                if (nameInput && valuesInput && nameInput.value.trim() && valuesInput.value.trim()) {
                    const name = this.normalizeAttributeName(nameInput.value.trim());
                    const values = valuesInput.value
                        .split(',')
                        .map(v => v.trim())
                        .filter(v => v.length > 0);
                    
                    if (values.length > 0) {
                        attributes.push({ name, values });
                    }
                }
            });
            
            return attributes;
        }

        normalizeAttributeName(name) {
            // Converter para formato amigável (slug)
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '_');
        }

        cartesianProduct(arrays) {
            if (arrays.length === 0) return [[]];
            if (arrays.length === 1) return arrays[0].map(item => [item]);
            
            const [first, ...rest] = arrays;
            const restProduct = this.cartesianProduct(rest);
            
            const result = [];
            first.forEach(item => {
                restProduct.forEach(combo => {
                    result.push([item, ...combo]);
                });
            });
            
            return result;
        }

        async generateVariations() {
            const combinations = this.generateCombinations();
            
            if (combinations.length === 0) {
                this.showMessage('Preencha pelo menos um atributo com valores', 'error');
                return;
            }

            const productId = document.getElementById('variationsProductId')?.value;
            if (!productId) {
                this.showMessage('Produto não identificado', 'error');
                return;
            }

            this.showSpinner(true);

            try {
                // Mock da API para teste
                setTimeout(() => {
                    this.showMessage(`${combinations.length} variações criadas com sucesso!`, 'success');
                    this.clearForm();
                    this.showSpinner(false);
                }, 1000);
            } catch (error) {
                console.error('Erro ao gerar variações:', error);
                this.showMessage('Erro ao gerar variações', 'error');
                this.showSpinner(false);
            }
        }

        previewVariations() {
            const combinations = this.generateCombinations();
            
            if (combinations.length === 0) {
                this.showMessage('Preencha pelo menos um atributo para visualizar', 'error');
                return;
            }

            const resultDiv = document.getElementById('simpleResult');
            
            if (combinations.length > 50) {
                resultDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <strong>Atenção:</strong> Serão criadas ${combinations.length} variações.
                        Isso pode afetar o desempenho. Deseja continuar?
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success" onclick="simpleGenerator.generateVariations()">
                            Sim, criar ${combinations.length} variações
                        </button>
                        <button class="btn btn-secondary" onclick="this.parentElement.parentElement.innerHTML=''">
                            Cancelar
                        </button>
                    </div>
                `;
            } else {
                const preview = combinations.map((combo, index) => {
                    const attrs = [];
                    Object.keys(combo).forEach(key => {
                        if (key !== 'price' && key !== 'stock_quantity') {
                            attrs.push(`${this.formatAttributeName(key)}: ${combo[key]}`);
                        }
                    });
                    if (combo.price) attrs.push(`Preço: R$${combo.price}`);
                    if (combo.stock_quantity) attrs.push(`Estoque: ${combo.stock_quantity}`);
                    
                    return `<div class="border-bottom pb-2 mb-2">
                        <strong>#${index + 1}</strong> - ${attrs.join(' | ')}
                    </div>`;
                }).join('');

                resultDiv.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Pré-visualização:</strong> ${combinations.length} variações serão criadas
                    </div>
                    <div class="border p-3 bg-light" style="max-height: 300px; overflow-y: auto;">
                        ${preview}
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-success" onclick="simpleGenerator.generateVariations()">
                            Confirmar Criação
                        </button>
                        <button class="btn btn-secondary" onclick="this.parentElement.parentElement.innerHTML=''">
                            Fechar
                        </button>
                    </div>
                `;
            }
        }

        formatAttributeName(key) {
            const names = {
                'cor': 'Cor',
                'color': 'Cor',
                'tamanho': 'Tamanho',
                'size': 'Tamanho',
                'material': 'Material',
                'ram': 'RAM',
                'storage': 'Armazenamento',
                'armazenamento': 'Armazenamento',
                'voltagem': 'Voltagem',
                'peso': 'Peso',
                'modelo': 'Modelo'
            };
            return names[key] || key.charAt(0).toUpperCase() + key.slice(1);
        }

        clearForm() {
            // Limpar apenas os campos de preço e estoque
            document.getElementById('priceInput').value = '';
            document.getElementById('stockInput').value = '10';
            document.getElementById('simpleResult').innerHTML = '';
        }

        showSpinner(show) {
            const spinner = document.getElementById('simpleSpinner');
            const button = document.getElementById('simpleGenerateBtn');
            
            if (show) {
                spinner.classList.remove('d-none');
                button.disabled = true;
                button.innerHTML = '<i class="bi bi-gear-wide-connected me-1"></i> Gerando...';
            } else {
                spinner.classList.add('d-none');
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-magic me-2"></i> Gerar Variações';
            }
        }

        showMessage(message, type = 'info') {
            const alertClass = type === 'success' ? 'alert-success' : type === 'error' ? 'alert-danger' : 'alert-info';
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const resultDiv = document.getElementById('simpleResult');
            resultDiv.innerHTML = '';
            resultDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    }

    // Inicializar quando o DOM estiver pronto
    let simpleGenerator;

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            simpleGenerator = new SimpleVariationGenerator();
            window.simpleGenerator = simpleGenerator;
        });
    } else {
        simpleGenerator = new SimpleVariationGenerator();
        window.simpleGenerator = simpleGenerator;
    }
    </script>
    
    <script>
    // Funções globais diretas - sem dependências
    window.addAttribute = function() {
        const container = document.querySelector('#attributesContainer');
        if (!container) return;

        const attributeId = Date.now();
        const attributeHTML = '<div class="attribute-row" data-attribute-id="' + attributeId + '"><div class="card border-0 shadow-sm rounded-3"><div class="card-body p-3"><div class="row g-3 align-items-center"><div class="col-md-4"><label class="form-label small fw-medium text-muted">Nome do Atributo</label><input type="text" class="form-control form-control-lg border-0 bg-light attribute-name" placeholder="Ex: Tamanho, Cor, Material"></div><div class="col-md-6"><label class="form-label small fw-medium text-muted">Valores (separados por vírgula)</label><input type="text" class="form-control form-control-lg border-0 bg-light attribute-values" placeholder="Ex: P, M, G, GG"></div><div class="col-md-2"><label class="form-label small fw-medium text-muted d-block">Ações</label><button type="button" class="btn btn-outline-danger btn-sm w-100 rounded-pill" onclick="removeAttribute(this)"><i class="bi bi-trash"></i></button></div></div></div></div></div>';
        
        container.insertAdjacentHTML('beforeend', attributeHTML);
        console.log('Atributo adicionado com ID:', attributeId);
    };

    window.removeAttribute = function(button) {
        const attributeRow = button.closest('.attribute-row');
        if (attributeRow) {
            attributeRow.remove();
            console.log('Atributo removido');
        }
    };

    // Inicializar primeiro atributo
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const container = document.querySelector('#attributesContainer');
            if (container && container.children.length === 0) {
                window.addAttribute();
                console.log('Primeiro atributo adicionado automaticamente');
            }
        }, 500);
    });
    </script>
</body>
</html>
